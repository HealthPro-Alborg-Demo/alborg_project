            <div class="body p-t-0">

                    <div class="card card-height bg-cyan col-lg-12 col-sm-12 col-xs-12" *ngFor="let package of packages">
                        <div class="col-lg-12 padding-0" *ngIf="package.Selected">
                            <img alt="package-selected" class="package-selected" src="/assets/images/checked1.svg" >
                        </div>
                        <div class="col-lg-12 p-t-10" (click)="onSelectPackage(package)">
                            <div class="font-bold" style="font-size:17px">{{package.LabPackageName}}</div>
                            <p class="para-overflow-hidden DF_text margin-5" *ngIf="package.LabTests.length > 0">
                                <span class="dc-inner-sub-text-size">{{package.LabTests.length}}</span>
                                <span class="inner-sub-text-size"> Test(s) Available</span>
                            </p>
                            <p>{{package.PriceAfterDiscount}}</p>
